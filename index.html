<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
    <div id="min" class="tim">
        <h1 id='h-min'>00</h1><br>
        <p><h2>Minutes</h2></p>
    </div>
    <div id="sec" class="tim">
        <h1 id='h-sec'>00</h1><br>
        <p><h2>Second</h2></p>
    </div>
    <div id="m-sec" class="tim">
        <h1 id='h-m-sec'>000</h1><br>
        <p><h2>Milli Second</h2></p>
    </div>
    </div>
    <div class="btn">
    <button id='start'><b>Start</b></button>
    </div>
</body>
</html>
